<!DOCTYPE html>
<html>
<body>

<style>
img {
    display: block;

    margin-right: auto;
    
}

<style type="text/css">
      .hidden {
        display: none;
      }
</style>

<h1>Crystal Ball</h1>

<div>

<button onclick="typeWriter1()">Click me and I'll start talking</button>

<p id="demo1"></p>

<script>
var i = 0;
var txt1 = 'Hi dear frustrated writer. I know why you are here. You are wondering why your editor is not responding to you. Am I right? Of course I am, I am a crystal ball after all.';
var speed = 50;

function typeWriter1() {
  if (i < txt1.length) {
    document.getElementById("demo1").innerHTML += txt1.charAt(i);
    i++;
    setTimeout(typeWriter1, speed);
  }
}
</script>
</div>
<div>

var speed = 50;

function typeWriter2() {

    document.getElementById("demo2").innerHTML += txt2.charAt(j);
    j++;
    setTimeout(typeWriter2, speed);
  }
}
</script>
</div>

<div>

<br>
<button onclick="typeWriter3()">Yes, I am. I am at the end of my line.</button>

<script>

 document.getElementById('hidden').style.display = 'block';
